bookdown::bs4_book:
  theme:
    primary: "#3D91F2"
  css: style.css
  repo: https://github.com/jdtrat/senior-thesis
  includes:
    in_header: hypothesis-annotation.html
  sharing: yes
  download: ["pdf", "epub"]
bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">The Complete Package: An Applied Thesis for Programming in R</a></li>
    sharing: yes
bookdown::pdf_book:
    toc: yes
    includes:
      in_header: preamble.tex
    latex_engine: xelatex
    keep_tex: yes
linkcolor: "blue"
urlcolor: "blue"
bookdown::epub_book: default
bookdown::html_book: default
