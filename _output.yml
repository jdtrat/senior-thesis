bookdown::bs4_book:
  theme:
    primary: "#3D91F2"
  css: style.css
  includes:
    in_header: hypothesis-annotation.html
bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">A Senior Thesis</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::html_book: default
