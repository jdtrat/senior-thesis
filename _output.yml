bookdown::bs4_book:
  theme:
    primary: "#3D91F2"
  css: style.css
  includes:
    in_header: hypothesis-annotation.html
bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">The Complete Package: An Applied Thesis for Programming in R</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
    toc: yes
    includes:
      in_header: preamble.tex
    latex_engine: xelatex
    keep_tex: yes
linkcolor: "blue"
urlcolor: "blue"
bookdown::epub_book: default
bookdown::html_book: default
